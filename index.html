<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>🎬 Video with Controls + Slideshow</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      background:#000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
    }
    .wrap {
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }

    /* 🔝 Header */
    header {
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding:10px 0;
    }
    .logo {
      width:44px;
      height:44px;
      border-radius:10px;
      object-fit:cover;
    }
    .nav-home {
      text-decoration: none;
      color: #0af;
      font-size: 0.95rem;
      font-weight: 500;
    }
    h1 {
      font-size:1rem;
      margin:0;
      flex:1;
      text-align:center;
    }

    /* 🎬 Video */
    .video-container {
      position: relative;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 60vh;
      border-radius: 14px;
      background: #000;
      object-fit: cover;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    /* 🔘 Controls inside player */
    .controls {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }
    .btn {
      background: rgba(0,0,0,0.6);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #fff;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: rgba(0,0,0,0.8);
    }

    /* 🔍 Search bar */
    .search-bar {
      margin-top: 12px;
      display:flex;
    }
    .search-bar input {
      flex:1;
      padding:10px;
      border-radius: 8px;
      border:none;
      font-size:1rem;
    }

    /* 🖼 Slideshow */
    .slideshow {
      margin-top: 15px;
      border-radius: 14px;
      overflow: hidden;
      position: relative;
    }
    .slide {
      display: none;
      width: 100%;
      cursor: pointer;
    }
    .slide img {
      width: 100%;
      border-radius: 14px;
      display: block;
    }
    .caption {
      position: absolute;
      bottom: 8px;
      left: 0;
      right: 0;
      text-align: center;
      background: rgba(0,0,0,0.5);
      font-size: 0.9rem;
      padding: 6px;
    }

    /* 🔻 Footer */
    footer {
      text-align:center;
      padding:12px;
      font-size:0.9rem;
      color:#aaa;
    }

    /* 🚫 Block desktop */
    @media(min-width:900px){
      body::before {
        content:"🚫 This app is for mobile devices only.\a\aPlease open on your phone.";
        white-space:pre-line;
        display:flex;
        align-items:center;
        justify-content:center;
        height:100vh;
        width:100%;
        background:#000;
        color:#fff;
        font-size:1.2rem;
        text-align:center;
      }
      .wrap { display:none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 🔝 Header -->
    <header>
      <img src="images/logo.png" alt="Logo" class="logo" />
      <h1>Landscape Video</h1>
      <a href="https://vtqit.github.io/GradioCantilan/" class="nav-home">🏠 Home</a>
    </header>

    <!-- 🎬 Video Player -->
    <div class="video-container">
      <video id="landscapeVideo" autoplay muted playsinline loop poster="images/poster.jpg">
        <source src="videos/don.mp4" type="video/mp4">
      </video>

      <!-- 🔊 & 📱 Controls inside player -->
      <div class="controls">
        <button class="btn" id="soundBtn">🔇</button>
        <button class="btn" id="landscapeBtn">📱</button>
      </div>
    </div>

    <!-- 🔍 Search bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search videos..." />
    </div>

    <!-- 🖼 Song Slideshow with 6 placeholders -->
    <div class="slideshow" id="slideshow">
      <div class="slide" data-video="videos/cantilan_mobile.mp4">
        <img src="images/cantilan.jpg" alt="Song 1">
        <div class="caption">🎵 Cantilan by Zandro</div>
      </div>
      <div class="slide" data-video="videos/surigao.mp4">
        <img src="images/surigao.jpg" alt="Song 2">
        <div class="caption">🎵 Surigaonon by Zandro</div>
      </div>
      <div class="slide" data-video="videos/don.mp4">
        <img src="images/don.jpg" alt="Song 3">
        <div class="caption">🎵 Don Jose Guardo By Gradio</div>
      </div>
      <div class="slide" data-video="videos/manoroy.mp4">
        <img src="images/manoroy.jpg" alt="Song 4">
        <div class="caption">🎵 Manoroy sa Cantilan</div>
      </div>
      <div class="slide" data-video="videos/don.mp4">
        <img src="images/don.jpg" alt="Song 3">
        <div class="caption">🎵 Don Jose Guardo By Gradio</div>
      </div>
      <div class="slide" data-video="videos/cantilan_mobile.mp4">
        <img src="images/cantilan.jpg" alt="Song 1">
        <div class="caption">🎵 Cantilan by Zandro</div>
      </div>

    <!-- 📝 Footer -->
    <footer>
     
    </footer>
  </div>

  <script>
    const video = document.getElementById("landscapeVideo");
    const soundBtn = document.getElementById("soundBtn");
    const landscapeBtn = document.getElementById("landscapeBtn");

    // 🔊 Sound toggle
    soundBtn.addEventListener("click", () => {
      if (video.muted) {
        video.muted = false;
        soundBtn.textContent = "🔊";
      } else {
        video.muted = true;
        soundBtn.textContent = "🔇";
      }
    });

    // 📱 Landscape fullscreen
    landscapeBtn.addEventListener("click", async () => {
      if (video.requestFullscreen) {
        await video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        await video.webkitRequestFullscreen();
      }
      if (screen.orientation && screen.orientation.lock) {
        try {
          await screen.orientation.lock("landscape");
        } catch (err) {
          console.log("Orientation lock not supported", err);
        }
      }
    });

    // 🖼 Slideshow autoplay + click to play
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlides() {
      slides.forEach(slide => slide.style.display = "none");
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 3000); // change every 3s
    }
    showSlides();

    // 🎬 Click on slide loads video
    slides.forEach(slide => {
      slide.addEventListener("click", () => {
        const newSrc = slide.dataset.video;
        video.src = newSrc;
        video.play();
      });
    });
  </script>
</body>
</html>
